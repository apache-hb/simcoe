[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
strip = 'llvm-strip'

[constants]
common_args = [ '-fms-compatibility', '-fms-compatibility-version=0' ]

[built-in options]
c_args = common_args
cpp_args = common_args

# config

[tomlplusplus:project options]
build_lib = true

[tomlplusplus:built-in options]
default_library = 'static'

# audio

[vorbis:built-in options]
warning_level = '0'

[ogg:built-in options]
warning_level = '0'

# assets

[libpng:project options]
tests = 'disabled'

[zlib:project options]
tests = 'disabled'

# font shaping

[harfbuzz:project options]
tests = 'disabled'
freetype = 'disabled'

[harfbuzz:built-in options]
cpp_std = 'c++20'
warning_level = '0'

[freetype2:project options]
harfbuzz = 'enabled'

[freetype2:built-in options]
warning_level = '0'
